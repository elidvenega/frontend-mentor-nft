<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card-container">
      <img class="card-img" src="./images/image-equilibrium.jpg" alt="pic" />

      <div class="card-content-container">
        <h1>Equilibrium #3429</h1>
        <p class="card-grey-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="card-eth">
        <div class="green-text font-size">
          <img class="card-icon-images" src="images/icon-ethereum.svg" alt="etherum" />
          0.041ETH
        </div>
        <div class="card-grey-text font-size">
          <img class="card-icon-images" src="images/icon-clock.svg" alt="clock" />
          3 days left
        </div>
      </div>
      <hr />
      <div class="card-footer">
        <img
          class="card-footer-image"
          src="https://resize.cdn.otakumode.com/ex/1200.630/u/67a9430ef2394fd1913b329f618f672a.jpg"
          alt="card-face-img"
        />

        <p><span class="card-grey-text">Build By</span> Elid Venega</p>
      </div>
    </div>
  </body>
</html>
